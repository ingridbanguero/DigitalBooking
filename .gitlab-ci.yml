stages:      
  - build
  - test
  - deploy
 
build:       
  stage: build
  image: node:latest
  cache:
    paths:
      - src/main/ui/node_modules/
  script:
    - echo "Compiling the code..."
    - cd src/main/ui
    - npm install
    - npm run build
    - echo "Compile complete."
  artifacts:
    paths:
      - src/main/ui/build 
  rules:
    - when: manual 

test:   
  stage: test    
  script:
    - echo "Running unit tests..."
    - echo "Test complete."
  needs: ["build"]

deploy:      
  stage: deploy
  image: 
    name: amazon/aws-cli
    entrypoint: [""]
  script:
    - echo "Deploying application..."
    - aws --version
    - aws s3 rm s3://$S3_BUCKET --recursive
    - aws s3 cp src/main/ui/build s3://$S3_BUCKET --recursive
    - echo "Application successfully deployed."
  dependencies:
    - build
